exp_name:
  type: str
  help: What is the experiment name?

creation_date:
  type: str
  default: "{% now 'Europe/Paris', '%a, %d %b %Y %H:%M:%S' %}"
  when: false

exp_subfolder:
  type: str
  default: "{% now 'Europe/Paris', '%Y-%m-%d' %}_{{ exp_name|slugify(separator='-') }}"
  when: false

_jinja_extensions:
    - experiment_template.extensions.SlugifyExtension
    - experiment_template.extensions.GitAuthorExtension
    - jinja2_time.TimeExtension

_subdirectory: template/

_templates_suffix: ""
